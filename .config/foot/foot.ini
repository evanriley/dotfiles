[main]
shell=bash
font=Berkeley Mono:size=13:fontfeatures=-calt:-liga:-dlig, Symbols Nerd Font Mono:size=13
pad=8x8
[cursor]
style=block
blink=no
[mouse]
hide-when-typing=yes
[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
indicator-format=""

