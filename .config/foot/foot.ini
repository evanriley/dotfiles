regular5=feacd0
regular6=00d3d0
regular7=ffffff

bright0=1e1e1e
bright1=ff5f5f
bright2=44df44
bright3=efef00
bright4=338fff
bright5=ff66ff
bright6=00eff0
bright7=989898

