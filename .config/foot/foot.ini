[main]
shell=fish
login-shell=no
font=Berkeley Mono:size=13:fontfeatures=-calt:-liga:-dlig, Cascadia Mono NF:size=13
pad=8x8
include=/usr/share/foot/themes/gruvbox-dark
[cursor]
style=block
blink=no
[mouse]
hide-when-typing=yes
[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
indicator-format=""
