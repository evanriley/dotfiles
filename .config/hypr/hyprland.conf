#####################
### LOOK AND FEEL ###
#####################

$activeBorderColor = rgba(8ba4b0ff)
$secondary = rgba(8a9a7bff)
$outline_variant = rgba(393b44ff)

general {
    gaps_in = 4
    gaps_out = 10

    border_size = 1

    col.active_border = $activeBorderColor
    col.inactive_border = $outline_variant
    resize_on_border = true

    allow_tearing = false

    layout = master
}

group {
    col.border_active = $activeBorderColor
}

decoration {
    rounding = 15
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        offset = 2 2
        range = 20
        color = rgba(090e1399)
        color_inactive = rgba(090e134d)
        render_power = 3
    }

    blur {
        enabled = true
        size = 7
        passes = 4
        ignore_opacity = true
        noise = 0.0117
        contrast = 0.8915
        brightness = 0.8172
        xray = false
        new_optimizations = true
        special = true
        popups = true
    }
}

layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = animation slide bottom, rofi
layerrule = ignorealpha 0.7 0.7 , rofi


# Top bar
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, swayosd
layerrule = ignorezero, swayosd

# notification
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = animation slide right, swaync-control-center

animations {
    enabled = true

    bezier = water, 0.22, 0.9, 0.36, 1.0
    bezier = flow, 0.25, 0.1, 0.25, 1.0
    bezier = ripple, 0.33, 0.0, 0.2, 1.0
    bezier = stream, 0.4, 0.0, 0.4, 1.0
    bezier = cascade, 0.19, 1.0, 0.22, 1.0
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = windows,    1, 3.0, water
    animation = windowsIn,  1, 2.5, cascade,slide
    animation = windowsOut, 1, 2.4, stream,slide
    animation = windowsMove,1, 1.6, flow
    animation = fade,       1, 2.4, water
    animation = fadeIn,     1, 2.0, cascade
    animation = fadeOut,    1, 1.8, ripple
    animation = fadeDim,    1, 2.0, water
    animation = fadeSwitch, 1, 1.4, flow
    animation = layersIn,       1, 1.5, overshot, popin 80%
    animation = layersOut,      1, 1.3, md3_accel, popin 90%
    animation = layers,         1, 1.5, md3_standard
    animation = workspaces, 1, 1.5, flow
    animation = specialWorkspace, 1, 2.5, water
    animation = border,     1, 2.9, water
    animation = borderangle,1, 3.5, flow
}

master {
    new_status = slave
    mfact = 0.50
    allow_small_split = true
    orientation = center
    slave_count_for_center_master = 0
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
    anr_missed_pings = 3
    new_window_takes_over_fullscreen = 1
    vrr = 1
}


#############
### INPUT ###
#############

cursor {
    inactive_timeout = 1
}
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    repeat_rate = 40
    repeat_delay = 350
    numlock_by_default = true
}

gestures {
    workspace_swipe = false
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media Keys
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
# Shift + Print -> Select Window (Snaps to window on hover) -> Clipboard
bind = SHIFT, Print, exec, grim -g "$(hyprctl clients -j | jq -r ".[] | \"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])\"" | slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim -o "$(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')" - | wl-copy

# Hyprlock
bind=$mainMod CTRL,l,exec,hyprlock --grace 10

# Notifications
bind=$mainMod CTRL,n,exec,swaync-client -t

# Custom rofi stuff
bindd = $mainMod SHIFT,M,app-launcher,exec,$rofiDir/musicpicker
bindd = $mainMod,P, app-launcher, exec, $rofiDir/powermenu

# Spawn floating rmpc window.
bind = $mainMod CTRL, S, togglespecialworkspace, music

# Spawn floating btop window.
bind = $mainMod CTRL, T, togglespecialworkspace, btop

# mpc
bindd = SUPER, F9, mpc pause, exec , mpc pause
bindd = SUPER, F10, mpc prev, exec , mpc prev
bindd = SUPER, F11, mpc play, exec , mpc play
bindd = SUPER, F12, mpc next, exec , mpc next

# toggle waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = opacity 0.8 0.75 1.0, class:.*
# RMPC floating window
windowrulev2 = workspace special:music, class:^(scratch_rmpc)$
windowrulev2 = float, class:^(scratch_rmpc)$
windowrulev2 = size 50% 50%, class:^(scratch_rmpc)$
windowrulev2 = center, class:^(scratch_rmpc)$

# btop floating window
windowrulev2 = workspace special:btop, class:^(scratch_btop)$
windowrulev2 = float, class:^(scratch_btop)$
windowrulev2 = size 40% 80%, class:^(scratch_btop)$
windowrulev2 = center, class:^(scratch_btop)$

# Ignore maximize requests from apps.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 1 silent, class:(firefox-bin)
windowrulev2 = workspace 1 silent, class:(firefox)
windowrulev2 = workspace 2 silent, class:(discord)
windowrulev2 = workspace 3 silent, class:(steam)
windowrulev2 = workspace 4 silent, class:(thunderbird)
windowrulev2 = workspace 5 silent, class:(org.nicotine_plus.Nicotine)
windowrulev2 = workspace 6 silent, class:(com.borgbase.Vorta)

windowrule = tag +pip, title:(Picture.?in.?[Pp]icture)
windowrule = float, tag:pip
windowrule = pin, tag:pip
windowrule = size 600 338, tag:pip
windowrule = keepaspectratio, tag:pip
windowrule = noborder, tag:pip
windowrule = opacity 1 1, tag:pip
windowrule = move 100%-w-40 4%, tag:pip

windowrule = tag +chromium-based-browser, class:((google-)?[cC]hrom(e|ium)|[bB]rave-browser|[mM]icrosoft-edge|Vivaldi-stable|helium)
windowrule = tag +firefox-based-browser, class:([fF]irefox|zen|librewolf|firefox-bin)
windowrule = tag +qutebrowser, class:(org\.qutebrowser\.qutebrowser|qutebrowser)
windowrule = tile, tag:chromium-based-browser
windowrule = opacity 1 0.97, tag:chromium-based-browser
windowrulev2 = opacity 1.0 override .9, tag:firefox-based-browser
windowrulev2 = opacity 1.0 override 0.97, tag:qutebrowser
windowrulev2 = opacity 1.0 override 1.0, title:(.*YouTube.*), tag:qutebrowser
windowrule = opacity 1.0 1.0, initialTitle:((?i)(?:[a-z0-9-]+\.)*youtube\.com_/|app\.zoom\.us_/wc/home)

windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = center, class:org.pulseaudio.pavucontrol
windowrulev2 = size 800 600, class:org.pulseaudio.pavucontrol


# Make sure to set cursor
exec-once = hyprctl setcursor Bibata-Original-Classic 24
