
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = DP-1, 5120x1440@240, 0x0, 1, bitdepth, 10, cm, hdredid, sdrbrightness, 1.5, sdrsaturation, 1.1
monitor = DP-1, 5120x1440@240, 0x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = rofi -show drun
$rofiDir = ~/.config/rofi/scripts


#################
### AUTOSTART ###
#################

