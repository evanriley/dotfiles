#####################
### LOOK AND FEEL ###
#####################

$activeBorderColor = rgba(8ba4b0ff)
$secondary = rgba(8a9a7bff)
$outline_variant = rgba(393b44ff)
$bg_main   = rgba(000000ff) # Pure black
$fg_main   = rgba(ffffffff) # Pure white
$bg_active = rgba(323232ff) # Muted gray for active background
$border    = rgba(646464ff) # Neutral border
$blue      = rgba(2f3f83ff) # Modus blue (slate)
$magenta   = rgba(721045ff) # Modus magenta
$cyan      = rgba(005e8bff) # Modus cyan

general {
    gaps_in = 2
    gaps_out = 2

    border_size = 1

    col.active_border = $blue
    col.inactive_border = $border
    resize_on_border = true

    allow_tearing = false

    layout = master
}


group {
    insert_after_current = true
    col.border_active = $magenta
    col.border_inactive = $border
    groupbar {
        enabled = true
        render_titles = false
        text_color = $fg_main
        col.active = $bg_active
        col.inactive = $bg_main
        render_titles = true
        font_size = 10
        gradients = false
    }
}

decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        offset = 0 0
        range = 10
        color = rgba(000000ff) # Black shadow on black bg for subtle depth
        color_inactive = rgba(090e134d)
        render_power = 5
    }

    blur {
        enabled = false
        size = 7
        passes = 4
        ignore_opacity = true
        noise = 0.0117
        contrast = 0.8915
        brightness = 0.8172
        xray = false
        new_optimizations = true
        special = true
        popups = true
    }
}

layerrule {
  name = layerrule-1
  blur = on
  ignore_alpha = 0.7 0.7
  match:namespace = rofi
}



# Top bar
layerrule {
  name = layerrule-2
  blur = on
  ignore_alpha = 0
  match:namespace = waybar
}

layerrule {
  name = layerrule-3
  blur = on
  ignore_alpha = 0
  match:namespace = swayosd
}


# notification
layerrule {
  name = layerrule-4
  blur = on
  ignore_alpha = 0.5
  match:namespace = swaync-control-center
}

layerrule {
  name = layerrule-5
  blur = on
  ignore_alpha = 0.5
  match:namespace = swaync-notification-window
}


animations {
    enabled = false
}

master {
    new_status = slave
    mfact = 0.50
    allow_small_split = true
    orientation = center
    slave_count_for_center_master = 0
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
    anr_missed_pings = 3
    vrr = 1
}


#############
### INPUT ###
#############

cursor {
    inactive_timeout = 1
}
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    repeat_rate = 90
    repeat_delay = 300
    numlock_by_default = true
    accel_profile = flat
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media Keys
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
# Shift + Print -> Select Window (Snaps to window on hover) -> Clipboard
bind = SHIFT, Print, exec, grim -g "$(hyprctl clients -j | jq -r ".[] | \"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])\"" | slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim -o "$(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')" - | wl-copy

# Hyprlock
bind=$mainMod CTRL,l,exec,hyprlock --grace 10

# Notifications
bind=$mainMod CTRL,n,exec,swaync-client -t

# Custom rofi stuff
bindd = $mainMod SHIFT,M,app-launcher,exec,$rofiDir/musicpicker
bindd = $mainMod,P, app-launcher, exec, $rofiDir/powermenu

# Spawn floating rmpc window.
bind = $mainMod CTRL, S, togglespecialworkspace, music

# Spawn floating btop window.
bind = $mainMod CTRL, T, togglespecialworkspace, btop

# mpc
bindd = SUPER, F9, mpc pause, exec , mpc pause
bindd = SUPER, F10, mpc prev, exec , mpc prev
bindd = SUPER, F11, mpc play, exec , mpc play
bindd = SUPER, F12, mpc next, exec , mpc next

# toggle waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule {
  name = windowrule-1
  opacity = 1.0 1.0 1.0
  suppress_event = maximize
  match:class = .*
}

# RMPC floating window
windowrule {
  name = windowrule-2
  workspace = special:music
  float = on
  size = (monitor_w*0.5) (monitor_h*0.5)
  center = on
  match:class = ^(scratch_rmpc)$
}


# btop floating window
windowrule {
  name = windowrule-3
  workspace = special:btop
  float = on
  size = (monitor_w*0.4) (monitor_h*0.8)
  center = on
  match:class = ^(scratch_btop)$
}


# Ignore maximize requests from apps.
# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-4
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


windowrule {
  name = windowrule-5
  match:class = (firefox-bin)
  workspace = 1 silent
}

windowrule {
  name = windowrule-6
  match:class = (firefox)
  workspace = 1 silent
}

windowrule {
  name = windowrule-7
  match:class = (discord)
  workspace = 2 silent
}

windowrule {
  name = windowrule-8
  match:class = (steam)
  workspace = 3 silent
}

windowrule {
  name = windowrule-9
  match:class = (thunderbird)
  workspace = 4 silent
}

windowrule {
  name = windowrule-10
  match:class = (org.nicotine_plus.Nicotine)
  workspace = 5 silent
}

windowrule {
  name = windowrule-11
  match:class = (com.borgbase.Vorta)
  workspace = 6 silent
}

windowrule {
  name = windowrule-13
  match:tag = pip
  float = on
  pin = on
  size = 600 338
  keep_aspect_ratio = on
  border_size = 0
  move = ((monitor_w*1)-window_w-40) ((monitor_h*0.04))
}

windowrule {
  name = windowrule-17
  match:tag = chromium-based-browser
  tile = on
}

windowrule {
  name = windowrule-21
  match:initial_title = ((?i)(?:[a-z0-9-]+\.)*youtube\.com_/|app\.zoom\.us_/wc/home)
}

windowrule {
  name = windowrule-22
  float = on
  center = on
  size = 800 600
  match:class = org.pulseaudio.pavucontrol
}


windowrule {
  name = windowrule-23
  match:class = ^(mpv)$
  float = on
  center = on
  size = 1920 1080
  border_color = rgb(7FB4CA)
  pin = on
  idle_inhibit = focus
}

windowrule {
  name = foot-group
  match:class = ^(foot)$
  group = set always
}
# Make sure to set cursor
exec-once = hyprctl setcursor Bibata-Original-Classic 24

