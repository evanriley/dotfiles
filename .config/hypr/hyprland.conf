
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-1, 5120x1440@240, 0x0, 1, bitdepth, 10, cm, hdredid, sdrbrightness, 1.5, sdrsaturation, 1.1

experimental {
    xx_color_management_v4 = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun
$rofiDir = ~/.config/rofi/scripts


#################
### AUTOSTART ###
#################

exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber
exec-once = waybar
exec-once = swaync
exec-once = hyprpaper
exec-once = hypridle
exec-once = swayosd-server
exec-once = hyprsunset

# Make sure existing portals don't exist
exec-once = killall -q xdg-desktop-portal-hyprland
exec-once = killall -q xdg-desktop-portal-gtk
exec-once = killall -q xdg-desktop-portal

# Start the portals (order matters i think but it usually works out...)
exec-once = /usr/libexec/xdg-desktop-portal-hyprland
exec-once = /usr/libexec/xdg-desktop-portal

# Clipboard
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --watch cliphist store

# Services
exec-once = syncthing --no-browser
exec-once = mpd
exec-once = sleep 2 && mpd-mpris #hacky fix because it otherwise won't start.
exec-once = kitty --class scratch_rmpc -e rmpc
exec-once = kitty --class scratch_btop -e btop

# GUI Programs
# exec-once = firefox-bin
exec-once = qutebrowser
exec-once = discord
exec-once = steam
exec-once = thunderbird-bin
exec-once = flatpak run com.borgbase.Vorta
exec-once = nicotine


############################
### ENVIRONMENT VARIABLES ###
#############################

