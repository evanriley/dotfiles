exec-once = /usr/libexec/xdg-desktop-portal

# Clipboard
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --watch cliphist store

# Services
exec-once = syncthing --no-browser
exec-once = /home/evan/.local/share/mise/installs/go/1.25.6/bin/goimapnotify --conf /home/evan/.config/goimapnotify/goimapnotify.yaml
exec-once = emacs --daemon
exec-once = mpd
exec-once = sleep 2 && mpd-mpris #hacky fix because it otherwise won't start.
exec-once = sleep 2 && /home/evan/.cargo/bin/listenbrainz-mpd
exec-once = kitty --class scratch_rmpc -e rmpc
exec-once = kitty --class scratch_btop -e btop

# GUI Programs
exec-once = firefox
# exec-once = qutebrowser
exec-once = discord
exec-once = steam
exec-once = thunderbird-bin
exec-once = flatpak run com.borgbase.Vorta
exec-once = nicotine


