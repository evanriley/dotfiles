$color = rgba(9, 14, 19, 1)
$inner_color = rgba(9, 14, 19, 0.85)
$outer_color = rgba(139, 164, 176, 1)
$font_color = rgba(197, 201, 199, 1)
$placeholder_color = rgba(164, 167, 164, 1)
$check_color = rgba(138, 154, 123, 1)
$fail_color = rgba(196, 116, 110, 1)

background {
    monitor =
    path = $HOME/Pictures/wallpapers/nebula.png
    color = $color
    blur_passes = 2 # 0 disables blurring
}
image {
    monitor =
    path = ~/Pictures/pfp.jpg
    border_color = 0xffdddddd
    border_size = 0
    size = 250
    position = -5, 90
    halign = center
    valign = center
}
animations {
    enabled = true
}

input-field {
    monitor =
    size = 450, 50
    position = 0, -100
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_color = $font_color

    placeholder_text = Enter Password 󰈷 
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 6
    shadow_passes = 0
    fade_on_empty = false
}
label {
    monitor =
    text = $USER
    color = rgba(242, 243, 244, 0.75)
    font_size = 24
    font_family = SF Pro Display Bold
    position = -5, -500
    halign = center
    valign = center
}
auth {
    fingerprint:enabled = true
}

