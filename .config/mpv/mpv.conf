# --- VIDEO & AUDIO ---
vo=gpu-next                 # Modern renderer (Vulkan-based)
gpu-api=vulkan              # Use Vulkan for AMD
hwdec=vaapi                 # Hardware decoding
profile=high-quality        # Better upscaling/downscaling
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
volume=50

# --- GENERAL BEHAVIOR ---
keep-open=yes               # Don't close window when video ends
save-position-on-quit=yes   # Resume where you left off
force-window=immediate
window-scale=0.8            # Open at 80% screen size by default

# --- UI & OSD (Minimal) ---
border=no                   # No system title bar (Clean look)
osd-bar=no                  # Disable default bar (We will use a script)
osd-font='Berkeley Mono'    # Match your system font
osd-font-size=30
osd-color='#C5C9C7'         # Kanso Foreground
osd-border-color='#090E13'  # Kanso Background
osd-shadow-color='#090E13'
osd-border-size=2
osd-shadow-offset=1

# --- SCREENSHOTS ---
screenshot-format=png
screenshot-directory=~/Pictures/Screenshots

# --- YOUTUBE INTEGRATION ---
ytdl-format="((bestvideo[vcodec^=vp9]/bestvideo)+(bestaudio[acodec=opus]/bestaudio[acodec=vorbis]/bestaudio[acodec=aac]/bestaudio))/best"
