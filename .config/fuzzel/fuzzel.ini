[main]
font=Berkeley Mono:size=14, Symbols Nerd Font:size=14

dpi-aware=no
exit-on-keyboard-focus-loss=no
hide-before-typing=no
horizontal-pad=40
icons-enabled=yes
image-size-ratio=0.5
inner-pad=20
keyboard-focus=exclusive
layer=overlay
letter-spacing=0
lines=15
match-counter=yes
match-mode=fuzzy
prompt="Î» "  
show-actions=no
sort-result=yes
tabs=8
terminal=kitty -e
use-bold=no
vertical-pad=20
width=60

[border]
radius=0
width=1

[colors]
# Background: Mako default (0d0d0d)
background=0d0d0dff
# Text: Mako default (f2f2f2)
text=f2f2f2ff
# Prompt: Same as text
prompt=f2f2f2ff
# Placeholder: Dimmed text (manual adjustment for contrast)
placeholder=666666ff

# Border: Mako border (2a2a2a)
border=2a2a2aff

# Selection: Mako Thunderbird background (262626)
selection=262626ff
selection-text=f2f2f2ff

# Match: Mako progress-color (5588AA)
match=5588aaff
selection-match=5588aaff

[dmenu]
exit-immediately-if-empty=no
mode=text
