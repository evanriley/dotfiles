include colors.conf

font_family Berkeley Mono
bold_font auto
italic_font auto
bold_italic_font auto
enable_audio_bell no
font_size 13.0
symbol_map U+E000-U+E00A,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono
window_padding_width 3 10
shell_integration no-cursor
cursor_blink_interval 0
cursor_shape beam
background_opacity 1
allow_remote_control yes
listen_on unix:@mykitty
enabled_layouts splits,stack,tall,fat

#allow_remote_control yes

# Minimal Tab bar styling
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right

# Unset the mapping to pass the keys to neovim
map --when-focus-on var:IS_NVIM ctrl+j
map --when-focus-on var:IS_NVIM ctrl+k
map --when-focus-on var:IS_NVIM ctrl+h
map --when-focus-on var:IS_NVIM ctrl+l

# the 3 here is the resize amount, adjust as needed
map alt+j kitten relative_resize.py down  3
map alt+k kitten relative_resize.py up    3
map alt+h kitten relative_resize.py left  3
map alt+l kitten relative_resize.py right 3

map --when-focus-on var:IS_NVIM alt+j
map --when-focus-on var:IS_NVIM alt+k
map --when-focus-on var:IS_NVIM alt+h
map --when-focus-on var:IS_NVIM alt+l

# Create new windows (splits) and tabs
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

# Layout management (similar to tmux layouts)
map ctrl+shift+l next_layout

# Tab navigation (similar to tmux windows)
map ctrl+shift+l next_tab
map ctrl+shift+h  previous_tab

# scrollback
map ctrl+shift+h show_scrollback
